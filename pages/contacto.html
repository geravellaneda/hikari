<body id="contacto">

	<div class="wrapper"> 

		<!-- NAVEGACIÓN (pages) COMIENZA -->
		<nav class="navigation dividerBottom">
			<ul>
				<li><a class="navigation__item text-md" href="../index.html">Index</a></li>

			</ul>
		</nav>

		<!-- HEADER LOGO -->
		<header class="header">
			<div class="header__logo dividerBottom">
				<a href="../index.html"><img class="fluid" src="../media/hikariShadoLogoOverBlack.svg" alt="HIKARI SHADO Logo"></a>
			</div>
		</header>	

		<!-- CONTENIDO COMIENZA -->
		<main>
			<section>

				<!-- FORM INICIA -->
				<form action="" class="form">

					<label for="mensaje" class="form__header"><h3 class="text-lg">¿Consultas? ¿Algo para decirnos?</h3></label>
					<textarea class="form__textarea text-md" name="mensaje" id="mensaje" placeholder="Escribí tu mensaje acá :)"></textarea>

					<fieldset class="form__fieldset">
						<legend><h5 class="text-md">Tus datos</h5></legend>
						
						<!-- NOMBRE -->
						<label for="nombre"><p>¿Cuál es tu nombre?</p></label>
						<input type="text" class="form__input" placeholder="Tu nombre" name="nombre" id="nombre">
						
						<!-- EMAIL -->
						<label for="email"><p>¿Y tu dirección de email?</p></label>
						<input type="email" class="form__input" placeholder="Tu email" name="email" id="email">
					</fieldset>

					<div class="form__buttons">
						<input class="form__reset text-md" type="reset" value="Cancelar">
						<input class="form__submit text-md" type="submit" value="Enviar">
					</div>
				</form>
				<!-- FORM TERMINA -->

			</section>
		</main>
		<!-- CONTENIDO TERMINA -->

	</div>
