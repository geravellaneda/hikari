<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HIKARI SHADO - Haiku</title>
	<link rel="stylesheet" href="../css/style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<style type="text/css">
		.wrapper__haiku {
			display: grid;
			grid-template-columns: 1fr;
		}
		section {
		    width: 100vw;
		    height: 88vh;
		    display: flex;
		    flex-wrap: wrap;
		    flex-direction: column;
		    align-content: center;
		    justify-content: center;
		    align-items: center;
		    padding: 2rem;
		}
		section img {
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="wrapper__haiku">
		<section>
			<h1>Entre las hojas</h1>
		</section>

		<section>
			<h2>de un árbol otoñal</h2>
		</section>	
		
		<section>
			<h3>veo una espada.</h3>
		</section>
		<section>
			<img src="../media/signature.png" alt="Firma de Hikari Shado">
		</section>
	</div>
</body>
</html>
